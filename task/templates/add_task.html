{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Task Management | Add Task</title>
{% endblock %}

{% block body %}
<div class="container" style="width: 50%">
    <h3 class="text-center">Task Management | Add Task </h3>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-danger">Save</button>
    </form>
</div>
{% endblock %}
